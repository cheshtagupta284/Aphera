<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aphera | Signin</title>

    <!--Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,300,400,600,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet">

    <!--Font Awesome-->
    <link href="css/web-fonts-with-css/css/fontawesome-all.css" rel="stylesheet">

    <!--stylesheets-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <div class="container">
        <div class="row main">

            <div class="col-md-10 offset=md-1">

                <div class="row">

                    <div class="col-md-5 form-left">
                        <img src="img/Aphera..png" alt="" width="70%">
                        <h2>Join Aphera</h2>
                        <h5>Be a savior. Be a blood donor today.</h5>
                        <button class="btn btn-primary">About Us</button>
                    </div>

                    <div class="col-md-7 form-right m-5">
                        <h2>Sign In</h2>

                        <form id="Sign-in">
                            <div class="form-group">
                                <input name="username" class="form-control" type="text" placeholder="Email" id='email'
                                    required>
                            </div>

                            <div class="form-group">
                                <input name="password" class="form-control" type="password" placeholder="Password"
                                    id='password' required>
                            </div>

                            <button class="btn btn-primary">Submit</button>
                        </form>

                        <div>New here ? <br> <a href="pages/register.html">Register</a></div>
                    </div>

                </div>
                
            </div>

        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/jquery-cookie-master/src/jquery.cookie.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
