<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aphera Sign-in</title>

    <!--Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">

    <!--Font Awesome-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">

    <!--stylesheets-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/responsive-tabs.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <div class="container">
        <div class="row main">

            <div class="col-md-10 offset=md-1">

                <div class="row">

                    <div class="col-md-5 form-left">
                        <img src="img/Aphera.png" alt="" width="70%">
                        <h2>Join Aphera</h2>
                        <h5>Be a savior. Be a blood donor today.</h5>
                        <button class="btn btn-primary">About Us</button>
                    </div>

                    <div class="col-md-7 form-right">
                        <h2>Sign In</h2>

                        <form id="Sign-in">
                            <div class="form-group">
                                <input name="username" class="form-control" type="text" placeholder="Email" id='email'
                                    required>
                            </div>

                            <div class="form-group">
                                <input name="password" class="form-control" type="password" placeholder="Password"
                                    id='password' required>
                            </div>

                            <button class="btn btn-primary">Submit</button>
                        </form>

                        <div>New here ? <br> <a href="pages/register.html">Register</a></div>
                    </div>

                </div>
                
            </div>

        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
