<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!--Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,300,400,600,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet">

    <!--Font Awesome-->
    <link href="/css/web-fonts-with-css/css/fontawesome-all.css" rel="stylesheet">

    <!--stylesheets-->
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/register.css">
</head>

<body>

    <div class="container">
        <div class="row  align-items-center" style="text-align: center; margin-top: 70px;">
            <div class="col-md-6 offset=md-4 card">
                <h2>Store Details</h2>
                <form id="form-register-store">
                    <div class="form-group">
                        <input name="city" class="form-control ok" type="text" placeholder="city"
                            id='city-store' required>
                    </div>
                    <div class="form-group">
                            <input name="name" class="form-control ok" type="text" placeholder="Hospital / Blood Bank Name"  id='name-store' required>
                    </div>
                    <div class="form-group row" id="types-store">
                            <label for="type" class="col-sm-4 col-form-label">Store Type</label>
                            <div class="col-sm-8">
                            <select class="form-control"  id="types-select" required>
                                <option>Hospital</option>
                                <option>Blood Bank</option>
                            </select>
                        </div>
                        </div>
                    <button class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="/js/script.js"></script>
</body>


</html>
