<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!--Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,300,400,600,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet">


    <!--stylesheets-->
    <link rel="stylesheet" href="/css/web-fonts-with-css/css/fontawesome-all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/dashboard.css">
</head>

<body>
    <div id="preloader">
        <div id="status">
            &nbsp;
        </div>
    </div>

    <div class="sidebar">
        <div class="brand">
            <img src="/img/Aphera..png" width="80%" alt="">
        </div>
        <a class="active" href="user_dash.html">Dashboard</a>
        <a href="requests_store.html">Requests</a>
        <a href="camps_store.html">Camps</a>
        <a href="contact_us.html">Contact Us</a>
        <div style="text-align: center;" class = "sign-out" > <button class="btn btn-light">Sign Out</button> </div>
    </div>

    <div class="content">
        <div class="container">

            <div class="row">
                <div class="col-md-5">
                    <h1 style="margin: 10px;">Welcome !</h1>
                </div>
            </div>
            <hr>

            <div class="row">
                <div class="col-xl-8">
                    <div class="card">
                        <h4 id="store-name"></h4>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="card-head">
                                    Registrar Name
                                </div>
                                <h6 id="registrar-name" class="field">Ron Mane</h6>
                                <hr width="100%">
                            </div>
                            <div class="col-md-6">
                                <div class="card-head">
                                    Email
                                </div>
                                <h6 id="registrar-email" class="field">ronmane@example.com</h6>
                                <hr width="100%">
                            </div>

                            <div class="col-md-6">
                                <div class="card-head">
                                    Contact
                                </div>
                                <h6 id="registrar-contact" class="field">+91 - 987525689</h6>
                                <hr width="100%">
                            </div>
                            <div class="col-md-6">
                                <div class="card-head">
                                    Location
                                </div>
                                <h6 id="registrar-city" class="field">Mumbai</h6>
                                <hr width="100%">
                            </div>

                        </div>
                    </div>
                </div>
                <div class="col-xl-4">
                    <div class="card" style="height: 84%;">
                        <h4>Recieved Request</h4>
                        <h6 id="status-received-requests" class="field" style="text-transform: capitalize;">

                        </h6>
                        <hr>
                    </div>
                </div>
            </div>

            <div id="blood">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="card">
                            <h4>Blood Available</h4>


                            <div id="blood-created">

                            </div>


                            <form id="form-add-blood">
                                <div class="row">
                                    <label for="type" class="col-sm-4 col-form-label">Add Blood</label>
                                    <div class="col-sm-6">
                                        <select class="form-control" id="types-add-select" required>
                                            <option>A+</option>
                                            <option>AB+</option>
                                            <option>A-</option>
                                            <option>AB-</option>
                                            <option>B+</option>
                                            <option>B-</option>
                                            <option>O+</option>
                                            <option>O-</option>
                                        </select>
                                    </div>
                                    <button class="btn btn-outline-primary">Add</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!--Preloader-->


    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="/js/dash_store.js"></script>
</body>

</html>
