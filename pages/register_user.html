<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!--Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,300,400,600,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet">

    <!--Font Awesome-->
    <link href="css/web-fonts-with-css/css/fontawesome-all.css" rel="stylesheet">

    <!--stylesheets-->
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="/css/responsive-tabs/responsive-tabs.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/register.css">
    <link rel="stylesheet" href="/css/responsive.css">
</head>

<body>

    <div class="container">
        <div class="row  align-items-center" style="text-align: center; margin-top: 10px;">
            <div class="col-md-6 offset=md-4 card">
                <h2>Hello Proud Blood Donor!</h2>
                <form id="form-register-user">
                    
                        <!-- data[0] -->
                        <div class="form-group">
                            <input name="username" class="form-control ok" type="email" placeholder="Email" id='email-user' required>
                        </div>
                        <!-- data[1] -->
                        <div class="form-group">
                            <input name="password" class="form-control ok" type="password" placeholder="Password"
                                id='password-user' required>
                        </div>

                    <!-- data[2] -->
                    <div class="form-group">
                        <input name="name" class="form-control ok" type="text" placeholder="name"
                            id='name-user' required>
                    </div>

                    <!-- data[3] -->
                    <div class="form-group">
                        <input name="city" class="form-control ok" type="text" placeholder="city"
                            id='city-user' required>
                    </div>

                    

                    <div class="form-row">
                        <!-- data[4] -->
                        <div class="form-group row" id="contact">
                            <label for="contact" class="col-sm-2 col-form-label">+91</label>
                            <div class="col-sm-10">
                                    <input name="contact" class="form-control ok" type="number" placeholder="contact"
                                    id='contact-user' required>
                            </div>
                            
                        </div>

                        <div class="form-row">
                            
                                <div class="form-group row" id="ages">
                                    <label for="age" class="col-sm-2 col-form-label">Age</label>
                                    <div class="col-sm-10">
                                            <input id="age-user" type="number" class="form-control ok" name="quantity" min="18" max="99" required>
                                    </div>
                                    
                        </div>
                        
                        <div class="form-group row" id="types-user">
                            <label for="type" class="col-sm-4 col-form-label">Blood Type</label>
                            <div class="col-sm-8">
                            <select class="form-control"  id="type" required>
                                <option>A+</option>
                                <option>AB+</option>
                                <option>A-</option>
                                <option>AB-</option>
                                <option>B+</option>
                                <option>B-</option>
                                <option>O+</option>
                                <option>O-</option>
                            </select>
                        </div>
                        </div>
                    </div>

                    <button class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="/js/script.js"></script>
</body>


</html>
