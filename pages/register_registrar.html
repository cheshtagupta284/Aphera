<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!--Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,300,400,600,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet">

    <!--Font Awesome-->
    <link href="/css/web-fonts-with-css/css/fontawesome-all.css" rel="stylesheet">

    <!--stylesheets-->
    <link rel="stylesheet" href="/css/bootstrap/033 bootstrap.css">
    <link rel="stylesheet" href="/css/responsive-tabs/077 responsive-tabs.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/register.css">
    <link rel="stylesheet" href="/css/responsive.css">
</head>

<body>

    <div class="container">
        <div class="row  align-items-center" style="text-align: center; margin-top: 10px;">
            <div class="col-md-6 offset=md-4 card">
                <h2>Registrar Details</h2>
                <form id="form-register-registrar">


                    <div class="form-group">
                        <input name="username" class="form-control ok" type="email" placeholder="Email"
                            id='email-registrar' required>
                    </div>

                    <div class="form-group">
                        <input name="password" class="form-control ok" type="password" placeholder="Password"
                            id='password-registrar' required>
                    </div>


                    <div class="form-group">
                        <input name="name" class="form-control ok" type="text" placeholder="Name" id='name-registrar' required>
                    </div>

                    <div class="form-group">
                        <input name="city" class="form-control ok" type="text" placeholder="City" id='city-registrar' required>
                    </div>

                    <div class="form-group row" id="contact">
                        <label for="contact" class="col-sm-2 col-form-label">+91</label>
                        <div class="col-sm-10">
                            <input name="contact" class="form-control ok" type="text" placeholder="Phone Number"
                                id='contact-registrar' required>
                        </div>
                    </div>


                    <button class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="/js/script.js"></script>
</body>


</html>
