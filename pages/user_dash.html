<html lang="en">

<head>
    <meta charset="UTF-8">

    <!--stylesheets-->
    <link rel="stylesheet" href="/css/web-fonts-with-css/css/fontawesome-all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
    <div id="preloader">
        <div id="status">
            &nbsp;
        </div>
    </div>

    <div class="sidebar">
        <div class="brand">
            <img src="/img/Aphera..png" width="80%" alt="">
        </div>
        <a class="active" href="user_dash.html">Dashboard</a>
        <a href="requests_user.html">Requests</a>
        <a href="camps.html">Camps</a>
        <a href="contact_us.html">Contact Us</a>
        <div style="text-align: center;" class="sign-out"><button class="btn btn-light">Sign Out</button></div>
    </div>

    <div class="content">
        <div class="container">

            <div class="row">
                <div class="col-md-5">
                    <h1 style="margin: 10px;">Hello <span id="name-head">Ron</span></h1>
                </div>
            </div>
            <hr>

            <div class="row">
                <div class="col-xl-8">
                    <div class="card">
                        <h4>My Account</h4>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="card-head">
                                    Name
                                </div>
                                <h6 id="name" class="field">Ron Mane</h6>
                                <hr width="100%">
                            </div>
                            <div class="col-md-6">
                                <div class="card-head">
                                    Email
                                </div>
                                <h6 id="email" class="field">ronmane@example.com</h6>
                                <hr width="100%">
                            </div>

                            <div class="col-md-6">
                                <div class="card-head">
                                    Contact
                                </div>
                                <h6 id="contact" class="field">+91 - 987525689</h6>
                                <hr width="100%">
                            </div>
                            <div class="col-md-6">
                                <div class="card-head">
                                    City
                                </div>
                                <h6 id="city" class="field">Mumbai</h6>
                                <hr width="100%">
                            </div>

                            <div class="col-md-6">
                                <div class="card-head">
                                    Age
                                </div>
                                <h6 id="age" class="field">40 years</h6>
                                <hr width="100%">
                            </div>
                            <div class="col-md-6">
                                <div class="card-head">
                                    Blood Type
                                </div>
                                <h6 id="types" class="field">AB+</h6>
                                <hr width="100%">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-4">
                    <div class="card">
                        <h4>Request Status</h4>
                        <h6 id="status_user" class="field req-status" style="text-transform: capitalize;">pending</h6>
                        <hr>
                    </div>
                </div>
            </div>

        </div>
    </div>



    <!--Preloader-->


    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="/js/dashboard.js"></script>
